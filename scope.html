<!DOCTYPE html >
<html lang="en" ng-app="myApp">
<head >
	<title >scope</title >
	
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">	

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head >

<body >



<div class="container" >

    <div class="row">
	  <div class="col-md-6">
	  	<div class="root">
	  		 <label>
	  		 	<input type="text" 
	  		 	ng-model="name">
	  		 </label>

	  		 <p>{{name}}</p>


	
	<div class="row" >
		<div class="" >
			<div class="parent"
			     ng-controller="ParentController" >
				<label >
					<input type="text"
					       ng-model="name" />
				</label >
				<p >{{name}}</p >

				<div class="child"
                     ng-controller="ChildController">

                     <label>
                     	<input type="text"
                     	  ng-model="name" />



                     </label>

                    <button class="btn-primary" ng-click="reset()">  Reset  </button>
                     <p>{{name}}</p>
					

				</div>

                 	</div>
	            </div>
              </div>
			</div >
		</div >
	</div >
</div >




<script type="text/javascript">
	
var myApp = angular.module('myApp', []);

myApp.controller('ParentController',function($scope,$rootScope){


//$scope.name ="Parent";
//

//$scope.reset =function(){
//$scope.name="Parent";
//};

});

myApp.controller('ChildController',function($scope,$rootScope){

$scope.reset =function(){
$rootScope.name="Reset By Child";
};



});

</script>

</body >
</html >
