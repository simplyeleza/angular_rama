<!DOCTYPE html >
<html lang="en" ng-app="minmax">
<head >
	<title >register</title >
	
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">	

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<style type="text/css">
	
body {
  padding-top: 50px;
}
.main-content {
  padding: 40px 15px;
}


</style>


</head >

<body >



<nav class="navbar navbar-inverse navbar-fixed-top" >
	<div class="container" >
		<div class="navbar-header" >
			<a class="navbar-brand"
			   href="/" >Controllers
			</a >
		</div >
		,
	</div >
</nav >

<div class="container main-content" ng-controller="MinMaxCtrl">

	<form ng-submit="onSubmit(theForm.$valid)" name="theForm" novalidate="novalidate">
		<div class="form-group" >
			<label for="name" >Name</label >
			<input type="text"
			       class="form-control"
			       ng-model="formModel.name"
			       id="name" >
		</div >

		<div class="form-group" ng-class="

          {'has-error':!theForm.email.$valid &&  ( !theForm.$pristine || theForm.$submitted) ,
           'has-success':theForm.email.$valid &&  ( !theForm.$pristine || theForm.$submitted),

    

        }
		">
			<label for="email" >Email</label >
			<input type="email"
			       name="email" 
			       class="form-control"
			       ng-model="formModel.email"
			       id="email" 
                   required="required"
			       >
      <p class="help-block" ng-show="theForm.email.$error.required &&  ( !theForm.$pristine || theForm.$submitted)">   
       
       This Field is required

      </p>


      <p class="help-block" ng-show="theForm.email.$error.email &&  ( !theForm.$pristine || theForm.$submitted)">   
       
       Please enter a valid email address

      </p>
       

       <!--
        <pre> Validation {{ theForm.email.$error | json }}</pre>
	   <pre> Field Valid?  {{ theForm.email.$valid }}</pre>

	   <pre> Form Pristine?  {{ theForm.$pristine  }}</pre>


	   <pre> Form Submitted?  {{ theForm.$submitted  }}</pre>

	-->


		</div >



		<div class="form-group" >
			<label for="username" >Username</label >
			<input type="text"
			       class="form-control"
			       ng-model="formModel.username"
			       id="username" >
		</div >


		<div class="form-group" >
			<label for="age" >Age</label >
			<input type="number"
			       class="form-control"
			       ng-model="formModel.age"
			       id="age" >
		</div >


		<div class="form-group" >
			<label for="sex" >Sex</label >
			<select name="sex"
			         id="sex"
			         class="form-control" 
			         ng-model="formModel.sex" >

			<option value=""> Please Choose </option>
			<option value="male">Male </option>
			<option value="female">Female</option>

			</select>
			
		</div >




		<div class="form-group" >
			<label for="password" >Password</label >
			<input type="password"
			       class="form-control"
			       ng-model="formModel.password"
			       id="password" >
		</div >

		<div class="form-group" >
			<button class="btn btn-primary" 
			    type="submit">Register
			</button >
		</div >

	</form >


	<pre>   {{  theForm | json }}   </pre>

</div >

<script type="text/javascript">
	

var app = angular.module('minmax',[]);

app.controller('MinMaxCtrl',function($scope,$http){

$scope.formModel={};

$scope.onSubmit =function(valid){

   if(valid){

    console.log("Hey I am submitted!");
	console.log($scope.formModel);


	$http.post('https://minmax-server.herokuapp.com/register/',$scope.formModel).
	then(function(data){
		console.log(":)")
	}).catch(function(data){
		console.log("data not submitted ");
	});

   } else{

   	console.log("Invalid Form!");

   }



	


};

});






</script>

</body >
</html >
